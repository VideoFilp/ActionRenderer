name: Render Video

on:
  workflow_dispatch:
    inputs:
      exportId:
        description: 'Export ID from Supabase'
        required: true
        type: string

env:
  PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  REMOTION_BUNDLE_URL: ${{ secrets.REMOTION_BUNDLE_URL }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_R2_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
  CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
  CLOUDFLARE_R2_BUCKET_NAME: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
  CLOUDFLARE_R2_PUBLIC_URL: ${{ secrets.CLOUDFLARE_R2_PUBLIC_URL }}

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libdbus-1-3 \
            libatk1.0-0 \
            libgbm-dev \
            libasound2t64 \
            libxrandr2 \
            libxkbcommon-dev \
            libxfixes3 \
            libxcomposite1 \
            libxdamage1 \
            libatk-bridge2.0-0 \
            libpango-1.0-0 \
            libcairo2 \
            libcups2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Remotion browser
        run: npx remotion browser ensure

      - name: Render video
        run: |
          npx tsx scripts/github-action-renderer.ts \
            "${{ inputs.exportId }}"

